<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - Beehive Lodge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #D4A017;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #D4A017, #B8860B);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="error-container">
                    <div class="error-code">5XX</div>
                    <h1 class="error-title">Erreur serveur</h1>
                    <p class="lead mb-4">Une erreur temporaire est survenue. Veuillez réessayer dans quelques instants.</p>
                    <a href="/" class="btn btn-primary btn-lg me-3">Retour à l'accueil</a>
                    <a href="mailto:support@beechivelodge.com" class="btn btn-outline-primary btn-lg">Nous contacter</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
