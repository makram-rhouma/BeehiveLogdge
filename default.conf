# Nginx server configuration for Beehive Lodge

server {
    listen 80;
    listen [::]:80;
    
    server_name localhost beechivelodge.com www.beechivelodge.com;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Main location
    location / {
        try_files $uri $uri/ $uri.html =404;
        
        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
        
        # Cache HTML files for shorter period
        location ~* \.(html|htm)$ {
            expires 1h;
            add_header Cache-Control "public";
            add_header Vary "Accept-Encoding";
        }
    }

    # API endpoints (PHP backend)
    location ~ ^/api/(contact|demo)\.php$ {
        limit_req zone=api burst=5 nodelay;
        
        # Only allow POST requests
        if ($request_method != POST) {
            return 405;
        }
        
        # PHP-FPM configuration (if using PHP)
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Additional security headers for API
        add_header Access-Control-Allow-Origin "https://beechivelodge.com" always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Security - deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security - deny access to backup files
    location ~* \.(bak|backup|old|orig|original|temp|tmp|~)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security - deny access to sensitive files
    location ~* \.(conf|log|sql|json)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to PHP files in uploads directory
    location ~* /uploads/.*\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /error-pages/404.html;
    error_page 500 502 503 504 /error-pages/50x.html;
    
    location = /error-pages/404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /error-pages/50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Gzip compression for this server block
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

